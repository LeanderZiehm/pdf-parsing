<!DOCTYPE html>
<html>
<head>
  <title>PDF Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h1 class="mb-4">Available PDFs</h1>
  <ul class="list-group">
    {% for pdf in pdfs %}
      <li class="list-group-item">
        <a href="/compare/{{ pdf }}">{{ pdf }}</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
