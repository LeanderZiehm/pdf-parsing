<!DOCTYPE html>
<html>
<head>
  <title>Compare Extraction - {{ filename }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .scroll-sync {
      overflow-y: auto;
      max-height: 90vh;
      font-family: monospace;
      white-space: pre-wrap;
    }
    .pdf-container {
      overflow-y: auto;
      max-height: 90vh;
    }
    .pdf-canvas {
      width: 100%;
    }
  </style>
</head>
<body class="p-4">
  <h1>Comparison for: {{ filename }}</h1>
  <a href="/" class="btn btn-secondary mb-3">‚Üê Back to PDFs</a>

  <div class="row">
    <!-- PDF Viewer -->
    <div class="col-3 border p-2 pdf-container scroll-sync">
      <canvas id="pdf-render" class="pdf-canvas"></canvas>
    </div>

    <!-- Extracted Text Columns -->
    <div class="col-9 row">
      {% for lib, text in results.items() %}
        <div class="col-3 border p-2 scroll-sync">
          <h6 class="text-center">{{ lib }}</h6>
          <div>{{ text }}</div>
        </div>
      {% endfor %}
    </div>
  </div>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const url = "/static/pdfs/{{ filename }}";

    // Load PDF with PDF.js
    let pdfDoc = null;
    pdfjsLib.getDocument(url).promise.then(function(pdf) {
      pdfDoc = pdf;
      renderPage(1);
    });

    function renderPage(num) {
      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: 1.5 });
        const canvas = document.getElementById("pdf-render");
        const ctx = canvas.getContext("2d");
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        page.render({ canvasContext: ctx, viewport: viewport });
      });
    }

    // Sync scroll across all elements with "scroll-sync"
    const syncEls = document.querySelectorAll(".scroll-sync");
    syncEls.forEach(el => {
      el.addEventListener("scroll", (e) => {
        const ratio = el.scrollTop / (el.scrollHeight - el.clientHeight);
        syncEls.forEach(other => {
          if (other !== el) {
            other.scrollTop = ratio * (other.scrollHeight - other.clientHeight);
          }
        });
      });
    });
  </script>
</body>
</html>
